<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>

    <h1 th:text="${messages}"/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Model</th>
            <th scope="col">Series</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="car: ${messages}">
            <td th:text="${car.getModel()}"/>
            <td th:text="${car.getSeries()}"/>
            <td th:text="${car.getAge()}"/>
        </tr>
        </tbody>
    </table>

</body>
</html>
